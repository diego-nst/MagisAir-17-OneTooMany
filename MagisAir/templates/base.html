{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>{% block title %}Title{% endblock %}</title>
	<link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

	{% block styles %}
	<style>
        body {
            font-family: "Inter", sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
        }

		.parallax {
			width: 100vw;
			height: 67vh;
			background-image: url("{% static 'images/welcome.jpeg' %}"); 
			background-attachment: fixed; 
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: relative;
		}

		.overlay h1,
		.overlay p {
			color: #fff;
			margin: 0;
		}

		.container-fluid.bg-white {
			position: relative;
			z-index: 1;
		}

		.flight-search-bar {
			border: 1px solid #e6e6e6;
			backdrop-filter: blur(10px);
		}

		.flight-search-bar input {
			height: 50px;
			border-radius: 12px;
		}

		.flight-search-bar button {
			border-radius: 12px;
			height: 50px;
		}		

		.flight-card {
			background: #ffffff;
			border: 1px solid #e9ecef;
		}

		.flight-card:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0,0,0,0.08);
		}

		.flight-card h4 {
			font-weight: 600;
		}

		.flight-card p {
			line-height: 1.4;
		}
    </style>
	{% endblock %}

</head>

<body>

	<nav class="navbar navbar-light bg-light shadow-sm px-4 py-3 d-flex justify-content-between align-items-center sticky-top">
		<a href="{% url 'bookings:home' %}" class="text-decoration-none text-dark">
			<h3 class="m-0 fw-semibold">MagisAir</h3>
		</a>

		{% if request.user.is_authenticated %}
			<form method="POST" action="{% url 'logout' %}" class="m-0">
				{% csrf_token %}
				<button type="submit" class="btn btn-outline-primary btn-sm">Logout</button>
			</form>
		{% else %}
			<a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
		{% endif %}
		</nav>

	{% block header %}
    {% endblock %}

	<div class="container mt-4">
		{% block content %}
		{% endblock %}
	</div>

</body>

</html>
