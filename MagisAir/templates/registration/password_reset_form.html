{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<style>
    .reset-card {
        max-width: 450px;
        margin: 3rem auto;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #fff;
    }

    .reset-card h2 {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 500;
    }

    .reset-card form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .reset-card input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
    }

    .reset-card button {
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        background-color: #0d6efd;
        color: white;
        cursor: pointer;
    }

    .reset-card button:hover {
        background-color: #0b5ed7;
    }

</style>

<div class="reset-card">
    <h2>Password Reset</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Request Reset Link</button>
    </form>
</div>
{% endblock %}
