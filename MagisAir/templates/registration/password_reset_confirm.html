{% extends 'base.html' %}

{% block header %}Password Reset Confirmation{% endblock %}

{% block content %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
