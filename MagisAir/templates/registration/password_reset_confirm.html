{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<style>
    .reset-confirm-card {
        max-width: 450px;
        margin: 3rem auto;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #fff;
    }

    .reset-confirm-card h2 {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 500;
    }

    .reset-confirm-card form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .reset-confirm-card input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
    }

    .reset-confirm-card button {
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        background-color: #0d6efd;
        color: white;
        cursor: pointer;
    }

    .reset-confirm-card button:hover {
        background-color: #0b5ed7;
    }

    .reset-confirm-card .errors {
        color: red;
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
    }
</style>

<div class="reset-confirm-card">
    <h2>Reset Password</h2>

    {% if form.errors %}
        <div class="errors">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
