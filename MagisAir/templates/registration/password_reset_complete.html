{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<style>
    .reset-complete-card {
        max-width: 450px;
        margin: 3rem auto;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #fff;
        text-align: center;
    }

    .reset-complete-card h2 {
        margin-bottom: 1rem;
        font-weight: 500;
    }

    .reset-complete-card a {
        color: #0d6efd;
        text-decoration: none;
        font-size: 0.95rem;
    }

    .reset-complete-card a:hover {
        text-decoration: underline;
    }
</style>

<div class="reset-complete-card">
    <h2>Password Reset Complete</h2>
    <a href="{% url 'login' %}">Login</a>
</div>
{% endblock %}
