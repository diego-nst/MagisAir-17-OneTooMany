{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<style>
    .reset-sent-card {
        max-width: 450px;
        margin: 3rem auto;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #fff;
        text-align: center;
    }

    .reset-sent-card h2 {
        margin-bottom: 1rem;
        font-weight: 500;
    }

    .reset-sent-card a {
        display: inline-block;
        color: #0d6efd;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .reset-sent-card a:hover {
        text-decoration: underline;
    }
</style>

<div class="reset-sent-card">
    <h2>Password Reset Email Sent</h2>
    <a href="{% url 'login' %}">Back to Login</a>
</div>
{% endblock %}
